<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUESS THE NUMBER</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>GUESS THE NUMBER FROM 1 - 10</h1>
        <input type="text" id="input" placeholder="Enter the number" autocomplete="off">
        <br>
        <button id="btn">GUESS</button>
        <p id="msg1">ㅤ</p>
        <p id="msg2">GUESS TIMES :<span id="times">NONE</span></p>
        <p id="msg3">ㅤ</p>
        <button id="again">PLAY AGAIN</button>
    </div>
</body>
</html>
